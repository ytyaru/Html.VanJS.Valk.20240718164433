<script>
window.addEventListener('DOMContentLoaded', async(event)=>{
    const a = new Assertion()
    const bb = new BlackBox(a)
    let fa = new valk.types.FixedArray()
    a.t(Type.isItr(fa))
    a.t(Type.isAry(fa))
    a.t(Type.isIns(fa))
    a.t(Type.isIns(fa, valk.types.FixedArray))
    bb.test(valk.types.FixedArray, (t)=>Type.isAry(t))
    fa = new valk.types.FixedArray(...'a,b,c,d,e'.split(','))
    bb.test(fa, (t)=>t.compare('a,b,c,d,e'.split(',')))
    bb.test(fa, (t)=>'a'===t[0])
    'copyWithin,fill,pop,push,reverse,shift,sort,splice,unshift'.split(',').forEach((mn)=>bb.test(fa, mn, valk.errors.FixError, `Assignment to fix variable.`))
    a.t(fa.filter(v=>a==='a') instanceof valk.types.FixedArray)
//    bb.test(new valk.types.FixedArray(...'a,b,c,d,e'.split(',')), 'copyWithin', valk.errors.FixError, `Assignment to fix variable.`)
//    bb.test(new valk.types.FixedArray(...'a,b,c,d,e'.split(',')), 'fill', valk.errors.FixError, `Assignment to fix variable.`)
//    bb.test(new valk.types.FixedArray(...'a,b,c,d,e'.split(',')), 'pop', valk.errors.FixError, `Assignment to fix variable.`)
    a.fin()
})
</script>
